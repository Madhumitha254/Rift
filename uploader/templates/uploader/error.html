<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Error</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #fff7ed;
            color: #7c2d12;
        }
        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 1rem;
        }

            background: #ffffff;
            border: 1px solid #fdba74;
            border-radius: 14px;
            padding: 1.2rem;
        }
        h1 {
            margin-top: 0;
        }
        a {
            color: #9a3412;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>{{ error_title }}</h1>
            <p>{{ error_detail }}</p>

        </div>
    </div>
